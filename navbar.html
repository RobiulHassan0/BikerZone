<!DOCTYPE html >
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BikerZone</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- DaisyUI CDN -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'button-primary': '#E76F51',
          },
        },
      },
      plugins: [tailwindcss.plugins && require('daisyui')],
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
  
  <!-- Google Font (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Header/Navbar -->
  <header class=" shadow-md">
    <div class="container mx-auto px-4">
      <div class="navbar">
        
        <!-- Left -->
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"/>
              </svg>
            </div>
            <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="text-xl font-bold">BikerZone</a>
        </div>

        <!-- Center -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>News</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>

        <!-- Right -->
        <div class="navbar-end">
          <a class="btn bg-button-primary text-white px-8">Login</a>
        </div>

      </div>
    </div>
  </header>

</body>
</html>
